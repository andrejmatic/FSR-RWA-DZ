<script>
$(document).ready(function(){
 $("#tekst").click(function(){
 var table=document.createElement('table');
 table.id="tabi";
 table.border="5px";

    
	var i=0,j;
	var brojRedaka= parseInt($("#1").val());
	var brojStupaca= parseInt($("#2").val())+1;
	
         for ( i=0;i<brojRedaka;i++){
	
	       table.insertRow(i);
	       
		   for(j=0;j<brojStupaca-1;j++){
	 
	        table.rows[i].insertCell(j).innerHTML=(i)+""+j;;
	 }
	        table.rows[i].insertCell(brojStupaca-1).innerHTML="<button id=\"dugme\" value="+i+"></button>";
	        table.rows[i].cells[brojStupaca-1].val=i;
	
	}
	
	
	     document.body.appendChild(table);
	     $("td:odd").css("background-color","red");

		$("table button").click(function(){
        $(this).parent().parent().remove();
});


});
});

</script>
